<!DOCTYPE html>
<html lang="uz">
<head>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #4CAF50;
      color: white;
      position: relative;
      z-index: 2;
    }
    #no {
      background: #f44336;
      color: white;
      position: absolute;
    }
    .big-text {
      font-size: 48px;
      color: #ff4081;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box" id="content">

  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
